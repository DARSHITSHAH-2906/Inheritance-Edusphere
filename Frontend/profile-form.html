<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form - Edusphere</title>
    <link rel="stylesheet" href="styles_profile.css"> <!-- Link to the external CSS file -->
</head>
<body>

    <div class="logo">Edusphere</div>

    <div class="form-container">
        <div class="slogan">Please fill out the form below to complete your profile.</div>

        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required min="0">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script_profile.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
