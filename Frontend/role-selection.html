<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection - Edusphere</title>
    <link rel="stylesheet" href="styles_role.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="logo">Edusphere</div>

    <!-- Role Images -->
    <div class="role-container">
        <!-- Educator Image -->
        <div>
            <img src="educator.jpg" alt="Educator">
            <div class="role-title">Educator</div>
            <div class="slogan">
                <strong>Share your knowledge</strong><br>
                As an Educator, you can guide students, create content, and foster learning in a blockchain-based system.
            </div>
        </div>

        <!-- Student Image -->
        <div>
            <img src="student.jpg" alt="Student">
            <div class="role-title">Student</div>
            <div class="slogan">
                <strong>Learn and grow</strong><br>
                As a Student, you can access courses, gain new skills, and interact with an innovative educational community.
            </div>
        </div>
    </div>

    <!-- Role Selection Buttons -->
    <div class="role-btn-container">
        <button class="role-btn" onclick="selectRole('Educator')">I am an Educator</button>
        <button class="role-btn" onclick="selectRole('Student')">I am a Student</button>
    </div>

    <script src="scripts_role.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
